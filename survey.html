<!DOCTYPE html>
<html>
<head>
	<title>codecamp survey form</title>
	<link rel="stylesheet" type="text/css" href="survey1.css">
</head>
<body>
	<h1>Survey Form</h1>

<div class="form">
	<section id="form2">
		<h2>Let us know how we can improve freeCodeCamp</h2>

		<form id="myform">
	   <div>
		<label>*Name:</label>
		<input type="text" name="first name" placeholder="ENTER FIRST NAME">
	   <div>
	   	<br>
	   	<div>
	    <label>*Email:</label>
	    <input values="e-mail" name="type your E-MAIL" placeholder="ENTER E-MAIL">		
	    </div>
	    <br>
	    <label>*Age:</label>
	    <input type="number" name="age" value="26">
	    </div>
	    <br>
	    <label>Which option best describes your current role?</label>
	    <select name="Student">
	    	<option value="Student">Student</option>
	       <option value="full time job">full time job</option>
	       <option value="full time learner">full time learner</option>	
	       <option value="prefer not to say">prefer not to say</option>	
	       <option value="others">others</option>
	   </select>
	    </div>
	    <br>
	    <div>
	    <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
	    <input type="radio" name="abc" value="Definitely" checked>Definitely<br>
	    <input type="radio" name="xyz" value="Maybe">Maybe<br>	    
	    <input type="radio" name="dfg" value="Notsure">Notsure<br>
	    <br>
	    </div>
	    <br>
	    <div>
	    <label>What do you like most:</label>
	      <select name="select a choice">
	    	<option value="challenges">challenges</option>
	        <option value="projects">projects</option>
	        <option value="open source">open source</option>	
	        <option value="community">community</option>	
	      </select>
	    </div>
	    <br>
	    <div>
	    <label>Things that should be improved in the future</label>	
	      <input type="checkbox" name="1" value="front-end">front-end<br>
          <input type="checkbox" name="2" value="back-end"> back-end<br>
	      <input type="checkbox" name="3" value="web development">web development <br>
	      <input type="checkbox" name="4" value="app development">app development <br>
	      <input type="checkbox" name="5" value="machine learning">machine learning <br>
	      <input type="checkbox" name="6" value="programming languages"> programming languages<br>
	      <br>
	    </div>
	    <br>
	    <div>
	    	<label>Any suggestions:</label>
	    	<textarea name="message"></textarea>
	    	<br>
	    </div>
	     <div class="button">
	    <input type="SUBMIT" name="SUBMIT" value="SUBMIT"><br>
	    </div>
	</section>
</form>    	
 

</body>
</html>
